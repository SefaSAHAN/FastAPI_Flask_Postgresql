<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Logistics App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center">Flask Postgresql App</h1>
                <hr>
                <div class="container">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <form action="/" method="post" class="form-group">
                    <div class="form-group">
                        <label for="user_input">Add a name to the postgresql database</label>
                        <input type="text" class="form-control" name="user_input" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add" class="btn btn-primary btn-block">
                    </div>
                </form>
                <form action="/update" method="post" class="form-group">
                    <div class="form-group">
                        <label for="user_id">Update a name in database</label>
                        <input type="text" class="form-control" name="user_id" placeholder="Name id">
                    </div>
                    <div class="form-group">
                        <label for="user_name">New Name</label>
                        <input type="text" class="form-control" name="user_name" placeholder="New name">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-success btn-block">
                    </div>
                </form>
                <form action="/search" method="post" class="form-group">
                    <div class="form-group">
                        <label for="user_search">Search Database with a name</label>
                        <input type="text" class="form-control" name="user_search" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Search" class="btn btn-dark btn-block">
                    </div>
                </form>
                <form action="/delete" method="post" class="form-group">
                    <div class="form-group">
                        <label for="user_delete">Delete a name from the database</label>
                        <input type="text" class="form-control" name="user_delete" placeholder="Name id">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Delete" class="btn btn-danger btn-block">
                    </div>
                </form>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in result %}
                            <tr>
                                <td>{{ row[0] }}</td>
                                <td>{{ row[1] }}</td>
                                <td>{{ row[2] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
